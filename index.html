<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Writing System Demo</title>
    <link rel="stylesheet" type="text/css" href="/css/helperDiv.css">
    <link rel="stylesheet" type="text/css" href="/css/all.css">
    <style>
        .notes {
            text-align: right;
        }
    </style>
    <script type="text/javascript" src="/js/lang/wanakana.min.js"></script>
</head>

<body class="container">
    <div style="margin-top: 160px; width: 100%;">
        <h5>TEXTAREA:</h5>
        <div>
            <textarea class="writingHelper" id="ja_ime" style="width: 400px; height: 200px; margin: auto;"></textarea>
        </div>
        <h5>DIV(content editable):</h5>
        <div>
            <div id="transcript" class="writingHelper" contentEditable="true" spellcheck="false"
                style="margin: auto; width: 400px; padding: 2px; border: 1px solid grey; font-size: 1rem;">aditable</div>
        </div>

        <div style="height: auto; display: flex; justify-content: center; margin: 20px;">
            <button type="button" id="changeLanguage_btn">Language Switch</button>
        </div>
    </div>

    <div style="position: fixed; right: 20px; top: 0;">
        <h1>Writing System Demo</h1>
        <h4 class="notes">Drop down menu in construction;</h4>
        <h4 class="notes">Japanese: Romaji to Kana only;</h4>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="/js/test.js"></script>
    <script type="module" src="/js/hook.js"></script>
    <!-- <script type="module" src="js/test1.js"></script> -->
</body>

</html>
