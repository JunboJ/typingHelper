<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Writing System Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/css/helperDiv.css">

        .notes {
            text-align: right;

    <script type="text/javascript" src="public/js/lang/wanakana.min.js"></script>

<body class="container">
    <div style="margin-top: 160px; width: 100%;">
        <h5>TEXTAREA:</h5>
        <div>
            <textarea class="writingHelper" id="ja_ime" style="width: 400px; height: 200px; margin: auto;"></textarea>
        </div>
        <h5>DIV(content editable):</h5>
        <div>
            <div id="transcript" class="writingHelper" contentEditable="true" spellcheck="false"
                style="margin: auto; width: 400px; padding: 2px; border: 1px solid grey; font-size: 1rem;">aditable
            </div>
        </div>

        <div class="languageSwitch_wrapper">
            <button class="btn btn-light" type="button" id="changeLanguage_btn">Language Switch</button>
        </div>
    </div>

    <div style="position: fixed; right: 20px; top: 0;">
        <h1>Writing System Demo</h1>
        <h4 class="notes">Drop down menu in construction;</h4>
        <h4 class="notes">Japanese: Romaji to Kana only;</h4>
    </div>

        crossorigin="anonymous"></script>
    <script type="module" src="public/js/test.js"></script>
    <script type="module" src="public/js/hook.js"></script>
