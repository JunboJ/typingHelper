            <p></p>
        </div>
        <div class="notes">
            <h5>Tips:</h5>
            <p>Set system's input method to English for best experience</p>
            <p>Japanese: type capital letters to input Katakana</p>
            <p>Greek: type next character will select the first option for previous one</p>

        <div style="width: 100%;">
            <h5>INPUT_FIELD:</h5>
            <div class="input_wrapper">
                <input class="writingHelper"></input>
            </div>

            <div>
                <div class="writingHelper blurOff transcript" contentEditable="true" autocorrect="off" autocomplete="off" autocapitalize="off"></div>
            </div>
            <div class="languageSwitch_wrapper">
                <button class="btn btn-light" type="button" id="changeLanguage_btn">Language Switch</button>
            </div>
            <input type="hidden" class="testtest"></input>
        </div>
