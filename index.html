<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Writing System</title>
    <link rel="stylesheet" type="text/css" href="./public/css/helperDiv.css">
    <link rel="stylesheet" href="./public/css/all.css">
</head>

<body class="container">
    <h2>Writing System Demo (French Only)</h2>
    <h4>One line input field: </h4>
    <div>
        <input class="writingHelper" style="width: 400px;" type="text">
    </div>
    <h4>Input area: </h4>
    <div>
        <textarea class="writingHelper" style="width: 400px; height: 200px;"></textarea>
    </div>
    <div>
        <ul>
            <h3>Supported feature: </h3>
            <li>Navigate with arrow keys</li>
            <li>Navigate with mouse clicking or selecting one letter</li>
            <li>Chose options with number keys or click on it</li>
            <li>Close UI by clicking X button or press ESC key</li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="./public/js/hook.mjs"></script>
</body>

</html>
